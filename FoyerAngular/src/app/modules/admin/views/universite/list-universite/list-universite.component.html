<div class="container">
  <h1 appTest>Liste des Universites</h1>
  <br />
  <button class="btn btn-primary" routerLink="ajouter">
    Ajouter Universite
  </button>
  <br /><br />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-box clearfix">
          <form class="search-form">
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control custom-input"
                  placeholder="Rechercher universite"
                  name="search"
                  [(ngModel)]="search"
                />
                <!-- <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">
                    <i class="fa fa-search"></i>
                  </span>
                </div> -->
              </div>
            </div>
          </form>

          <div class="table-responsive mt-4">

              .search-form {
                margin-bottom: 20px;
              }

              .custom-input {
                border: 1px solid #060707; /* Couleur bleue pour la bordure */

              .custom-table {
                width: 80%; /* Ajustez la largeur du tableau selon vos besoins */

            <table class="custom-table table table-bordered table-hover">
              <thead class="thead-dark">
                <tr>
                  <th class="dark-text">Nom de l'Universit√©</th>
                  <th class="dark-text">Adresse</th>
                
                </tr>
              </thead>
              <tbody *ngFor="let item of listUniversite">
                <tr *ngIf="item.nomUniversite === search || !search">
                  <td class="dark-text">{{ item.nomUniversite }}</td>
                  <td class="dark-text">{{ item.adresse }}</td>
                  <td style="width: 20%;">
                    <a href="#" class="table-link">
                          <span class="fa-stack">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                          </span>
                    </a>
                    <a  class="table-link" [routerLink]="['update',item.idUniversite]"> <!--[routerLink]="['editUser',item.id]"-->
                      <span class="fa-stack">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                          </span>
                    </a>
  
                    <!-- Utilisez *ngIf pour rendre le bouton "Delete" inactif si item.accountCategory est "Admin" -->
                    <button class="table-link danger"   (click)="delete(item.idUniversite)"><!--[disabled]="item.accountCategory == 'Admin' " (click)="send(item.id)"-->
                      <span class="fa-stack">
                            <i class="fa fa-square fa-stack-2x"  ></i>
                            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                          </span>
                    </button>
                  </td>
                  <!-- <td class="action-column">
                    <div class="btn-group" role="group">
                      <a class="btn btn-warning" [routerLink]="['update', item.idUniversite]">
                        <i class="fa fa-pencil"></i> Modifier
                      </a>
                      <button class="btn btn-danger" (click)="delete(item.idUniversite)">
                        <i class="fa fa-trash-o"></i> Supprimer
                      </button>
                    </div>
                  </td> -->
                </tr>
              </tbody>
            </table>
          </div>
          <ul class="pagination pull-right">
            <li>
              <a href="#"><i class="fa fa-chevron-left"></i></a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
              <a href="#"><i class="fa fa-chevron-right"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
