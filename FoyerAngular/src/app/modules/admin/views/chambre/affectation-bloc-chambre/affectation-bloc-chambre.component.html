<div class="container">
  <h1 appTest>Liste des Chambres non affectées</h1>
  <br>
    <button class="btn btn-primary" (click)="onSubmit()">Affecter au Bloc</button>
    
    <br><br>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="main-box clearfix">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Rechercher par catégorie" name="search" />
              </div>
            </form>

            <div class="table-responsive">
              <table class="table user-list">
                <thead>
                  <tr>

                    <th><span>Image de la chambre</span></th>
                    <th><span>Numero de la chambre</span></th>
                    <th><span>Type</span></th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody *ngFor="let chambre of chambresNonAffectees">
                  <tr>
                    <td>

                      <img src="http://localhost:9090/auth/{{chambre.image}}" alt="" style="height: 50px" width="70px">
                    </td>
                    <td>
                      <a href="#" class="user-link">{{chambre.numeroChambre}} </a>
                    </td>
                    <td>{{chambre.typeC}}</td>

                    <td style="width: 20%;">
                      <a class="table-link">
                        <span class="fa-stack">
                          <input type="checkbox" (change)="onCheckboxChange(chambre)" />
                        </span>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
