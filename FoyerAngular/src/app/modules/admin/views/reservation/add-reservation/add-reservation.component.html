<h3>Ajouter une réservation</h3>

<div class="form-group">
  <label for="roomId">ID de la chambre</label>
  <select class="form-control" id="roomId" [(ngModel)]="roomId" name="roomId" required>
    <option value="">Sélectionnez une chambre</option>
    <option *ngFor="let chambre of chambres" [value]="chambre.idChambre">{{ chambre.numeroChambre }}</option>

  </select>
</div>

<div class="form-group">
  <label for="cinEtudiant">CIN de l'étudiant</label>
  <input type="text" class="form-control" id="cinEtudiant" [(ngModel)]="cinEtudiant" name="cinEtudiant" required>
</div>

<button type="button" class="btn btn-primary" (click)="addReservation()">Ajouter réservation</button>
