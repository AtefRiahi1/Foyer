<!-- Card START -->
<div class="card border bg-transparent rounded-3">
  <!-- Card header START -->
  <div class="card-header bg-transparent d-sm-flex justify-content-sm-between align-items-center border-bottom">
    <h3 class="mb-0">Liste des réservations</h3>
    <button type="submit" (click)="ajouterReservation()" class="btn btn-success btn-round mb-0" data-bs-toggle="tooltip" data-bs-placement="top" title="Ajouter réservation">
      <i class="fas fa-arrow-up"></i>
    </button>
    <button type="submit" (click)="ajouterReservation()" class="btn btn-info btn-round mb-0" data-bs-toggle="tooltip" data-bs-placement="top" title="Ajouter réservation">
      <i class="fas fa-venus"></i>
    </button>
    <a href="#" [routerLink]="['/admin/addreservation']" class="btn btn-sm btn-primary-soft mb-0" data-bs-toggle="modal" data-bs-target="#addNewcard">Ajouter réservation</a>
  </div>
  <!-- Card header END -->

  <!-- Card body START -->
  <div class="card-body">

    <!-- Order list table START -->
    <div class="table-responsive border-0" *ngIf="reservations.length > 0; else noReservations">
      <!-- Table START -->
      <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
        <!-- Table head -->
        <thead>
        <tr>
          <th scope="col" class="border-0 rounded-start">Numéro de réservation</th>
          <th scope="col" class="border-0">L'année universitaire</th>
          <th scope="col" class="border-0">Valide</th>
          <th scope="col" class="border-0 rounded-end">Action</th>
        </tr>
        </thead>

        <!-- Table body START -->
        <tbody>
        <!-- Table item -->
        <tr *ngFor="let reservation of reservations">
          <!-- Table data -->
          <td>
            <h6 class="table-responsive-title mt-2 mt-lg-0 mb-0">{{reservation.idReservation}}</h6>
          </td>

          <!-- Table data -->
          <td>
            <div class="table-responsive-title mt-2 mt-lg-0 mb-0">{{reservation.anneeUniversitaire}}</div>
          </td>

          <!-- Table data -->
          <td>
            <div *ngIf="reservation.estValide; else enAttente">
              <span class="badge bg-success">oui</span>
            </div>
            <ng-template #enAttente>
              <span class="badge bg-secondary">non</span>
            </ng-template>
          </td>

          <!-- Table data -->
          <td>
            <div class="d-flex justify-content-center gap-3">

              <a  class="table-link btn-primary  mb-0" [routerLink]="['reservationsedit',reservation.idReservation]">
                <span class="fa-stack">
                          <i class="fa fas fa-edit fa-stack-2x"></i>
                        </span>
              </a>
            </div>
          </td>
        </tr>
        </tbody>
        <!-- Table body END -->
      </table>
      <!-- Table END -->
    </div>
    <!-- Order list table END -->

    <!-- Pas de Réservations Template -->
    <ng-template #noReservations>
      <div class="alert alert-info container">Aucune réservation n'est disponible pour cette année universitaire.</div>
    </ng-template>

  </div>
  <!-- Card body START -->
</div>
<!-- Card END -->
