<div class="container">
  <h2 class="title">Update Reservation</h2>
  <form [formGroup]="updateForm" (ngSubmit)="update()" class="form">
    <div class="form-group">
      <label for="idReservation">ID</label>
      <input type="text" id="idReservation" formControlName="idReservation" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label for="estValide">Valide</label>
      <select id="estValide" formControlName="estValide" class="form-control">
        <option *ngFor="let option of estValideOptions" [value]="option">{{ option ? 'True' : 'False' }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="anneeReservation">Annee</label>
      <input type="text" id="anneeReservation" formControlName="anneeReservation" class="form-control">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Go Back</button>
    </div>
  </form>
</div>
