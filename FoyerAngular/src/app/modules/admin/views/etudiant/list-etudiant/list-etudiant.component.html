<div class="container">
  <h1>Liste des Etudiants</h1>
  <br>
  <button class="btn btn-success" routerLink="/admin/addEtudiant">Ajouter Etudiant</button>
  <br><br>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-box clearfix">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Rechercher par catÃ©gorie"
                name="search"
              />
            </div>
          </form>

          <div class="table-responsive">
            <table class="table user-list">
              <thead>
              <tr>
                <th><span>Photo</span></th>
                <th><span>Nom etudiant</span></th>
                <th><span>Prenom etudiant</span></th>
                <th><span>Email</span></th>
                <th><span>Date de naissance</span></th>
                <th><span>Cin</span></th>
                <th><span>Ecole</span></th>
                <th>&nbsp;</th>
              </tr>
              </thead>
              <tbody *ngFor="let etudiant of list">
              <tr>
                <td>
                  <img src="http://localhost:9090/auth/{{etudiant.image}}"  alt="" style="height: 50px">
                </td>
                <td>{{etudiant.nom}}</td>
                <td>{{etudiant.prenom}}</td>
                <td>{{etudiant.email}}</td>
                <td>{{etudiant.dateNaissance}}</td>
                <td>{{etudiant.cin}}</td>
                <td>{{etudiant.ecole}}</td>
                <td style="width: 20%;">
                  <a href="#" class="table-link">
                        <span class="fa-stack">
                          <i class="fa fa-square fa-stack-2x"></i>
                          <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                        </span>
                  </a>
                  <a  class="table-link" [routerLink]="['updateEtudiant',etudiant.id]"> <!--[routerLink]="['editUser',item.id]"-->
                    <span class="fa-stack">
                          <i class="fa fa-square fa-stack-2x"></i>
                          <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                        </span>
                  </a>

                  <!-- Utilisez *ngIf pour rendre le bouton "Delete" inactif si item.accountCategory est "Admin" -->
                  <button class="table-link danger"   (click)="delete(etudiant.id)"><!--[disabled]="item.accountCategory == 'Admin' " (click)="send(item.id)"-->
                    <span class="fa-stack">
                          <i class="fa fa-square fa-stack-2x"  ></i>
                          <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                        </span>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <ul class="pagination pull-right">
            <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
