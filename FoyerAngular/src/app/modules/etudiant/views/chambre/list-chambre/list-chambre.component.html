<div class="container" *ngIf="listChambre.length > 0">
  <div class="row">
    <div class="col-md-4" *ngFor="let chambre of listChambre; let i = index">
      <div class="card mb-4">
        <img class="card-img-top" src="http://localhost:9090/auth/{{chambre.image}}" alt="Image de la chambre" width="50px" height="60px" [ngStyle]="{'width': '230px', 'height': '200px'}">
        <div class="card-body">
          <h5 class="card-title">Chambre {{ i + 1 }}</h5>
          <p class="card-text">Numéro de Chambre: {{ chambre.numeroChambre }}</p>
          <p class="card-text">Type de Chambre: {{ chambre.typeC }}</p>
          <button class="btn btn-outline-dark">Réserver</button>
        </div>
      </div>
    </div>
  </div>
</div>
